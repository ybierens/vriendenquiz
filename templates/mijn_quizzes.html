{% extends "layout.html" %}

{% block title %}
    Mijn quizzes
{% endblock %}

{% block main %}

<h1> MIJN QUIZZES </h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Quiznaam</th>
      <th scope="col">Aangemaakt op</th>
      <th scope="col">Link om te delen</th>
    </tr>
  </thead>
  <tbody>
    {% for quiz in quizes %}
      <tr>
        <td>{{quiz['quiz_titel']}}</td>
        <td>{{quiz['date']}}</td>
        <td> <button class="btn btn-primary"> Link </button> </td>
      </tr>
    {% endfor %}
</table>

{% endblock %}
