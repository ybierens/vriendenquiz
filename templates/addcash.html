{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="/addcash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" min="1" required />
        </div>
        <button class="btn btn-danger" type="submit">Add</button>
    </form>
{% endblock %}
