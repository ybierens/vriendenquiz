{% extends "layout.html" %}

{% block title %}
    Quiz Results
{% endblock %}

{% block main %}
    <form action="/results/{{quiz_id}}" method="post">
        <div class="form-group">
            <table class="table table-hoverable">
                <h1>PARTICIPANTEN {{quiz_name}}</h1>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
                {% for part in participants_list %}
                    <tr>
                        <td>{{part["name"]}}</td>
                        <td>{{part["score"]}}</td>
                        <td>{{part["time"]}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </form>
{% endblock %}
