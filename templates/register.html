{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="register">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" id = "username" type="text">
        </div>
        <p id="user_name"></p>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="password">
        </div>
        <p id="pass_word"></p>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm" type="password" id="confirmation">
        </div>
        <p id="confirm"></p>
        <button class="btn btn-primary" name = "submit1" type="submit">Register</button>
    </form>

    <script>
                document.getElementById("register").addEventListener("submit", function(event) {
            event.preventDefault();

            if (!username.value || !password.value || !confirmation.value) {

                if (!username.value) {
                    document.getElementById("username").style.borderColor = "red";
                    document.getElementById("user_name").innerHTML = "Please fill in username";
                }
                else {
                    document.getElementById("username").style.borderColor = "green";
                    document.getElementById("user_name").innerHTML = "";
                }
                if (!password.value) {
                    document.getElementById("password").style.borderColor = "red";
                    document.getElementById("pass_word").innerHTML = "Please fill in password";
                }
                else {
                    document.getElementById("password").style.borderColor = "green";
                    document.getElementById("pass_word").innerHTML = "";
                }
                if (!confirmation.value) {
                    document.getElementById("confirmation").style.borderColor = "red";
                    document.getElementById("confirm").innerHTML = "Please confirm password";
                }
                else {
                    document.getElementById("confirmation").style.borderColor = "green";
                    document.getElementById("confirm").innerHTML = "";
                }
                return false;
            }

            else if (password.value != confirmation.value) {
                Alert.render("passwords don't match");
                return false;
            }
            else {
                $.get("/check?username=" + username.value, function(data) {
                    if (data == false){
                        Alert.render("username already taken");
                    }
                    else {
                        $("#register").submit();
                    }
                });
            }
        });
    </script>

{% endblock %}
