{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        function check()
        {
            var username = document.getElementById("user_input").value;
            var availability = document.getElementById("username_status");
            $.get("/check?username=" + username, function (data)
            {
                if (data == true)
                {
                    availability.innerHTML = "Username available";
                }
                else
                {
                    availability.innerHTML = "Username taken";
                    event.preventDefault();
                }
            })
        }
    </script>

{% endblock %}
