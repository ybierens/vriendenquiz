{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    {% for track in keeptrack %}
      <tr>
        <td>{{ track.symbol }}</td>
        <td>{{ track.shares }}</td>
        <td>{{ track.price }}</td>
        <td>{{ track.transacted }}</td>
      </tr>
    {% endfor %}
    </table>

{% endblock %}
